    <iframe id="video" width="100%" height="400" src="https://www.youtube.com/embed/c2YRVWZupwo" frameborder="0"
        allowfullscreen="true"></iframe>
    <script src="vendor/youtube.external.subtitle/youtube.external.subtitle.min.js"></script>
    <script src="vendor/subtitles-parser/subtitles.parser.min.js"></script>
    <script>
        var loadSRT = function (url, callback) {
            var httpRequest = new XMLHttpRequest();

            httpRequest.onreadystatechange = function () {
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                    var subtitles = parser.fromSrt(httpRequest.responseText, true);

                    for (var i in subtitles) {
                        subtitles[i] = {
                            start: subtitles[i].startTime / 1000,
                            end: subtitles[i].endTime / 1000,
                            text: subtitles[i].text
                        };
                    }
                    callback(subtitles);
                }
            };

            httpRequest.open('GET', url, true);
            httpRequest.send(null);
        };

        loadSRT('subtitle/c2YRVWZupwo.srt', function (subtitles) {
            var youtubeExternalSubtitle = new YoutubeExternalSubtitle.Subtitle(document.getElementById('video'), subtitles);
        });
    </script>
